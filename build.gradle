apply plugin: "eclipse"
apply plugin: "java"
apply plugin: "java-library"

def version = '0.6.0-preview0'
def gdxVersion = '1.9.10'
ext {
    appName = "chromabeam"
    roboVMVersion = '2.3.8'
    box2DLightsVersion = '1.4'
    ashleyVersion = '1.7.0'
    aiVersion = '1.8.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
}



dependencies {
    compile 'com.badlogicgames.gdx:gdx:' + gdxVersion
    compile 'com.badlogicgames.gdx:gdx-backend-lwjgl3:' + gdxVersion
    compile 'com.badlogicgames.gdx:gdx-platform:' + gdxVersion + ':natives-desktop'

    compile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC6'
}

sourceCompatibility = 14
sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = ["assets"]

project.ext.mainClassName = "com.github.falsepattern.chromabeam.desktop.DesktopLauncher"
project.ext.assetsDir = new File("assets")




task distJar(type: Jar) {
    archiveName("chromabeam-" + version + ".jar")
    manifest {
        attributes 'Main-Class': project.mainClassName
        attributes 'Premain-Class': project.mainClassName
    }
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
distJar.dependsOn classes

task dist(type: Copy) {
    mkdir "$projectDir/dist"
    from file("$buildDir/libs/chromabeam-" + version + ".jar")
    into file("$projectDir/dist")
}
dist.dependsOn distJar

task sourcesJar(type: Jar, dependsOn: classes) {
    exclude("*.png")
    exclude("*.dll")
    exclude("*.git")
    exclude("*.sha1")
    exclude("*.so")
    exclude("*.dylib")
    exclude("*.ser")
    exclude("*.txt")
    exclude("*.xml")
    exclude("**coreassets**")
    archiveName("chromabeam-" + version + "-mdk-sources.jar")
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    exclude("*.png")
    exclude("*.dll")
    exclude("*.git")
    exclude("*.sha1")
    exclude("*.so")
    exclude("*.dylib")
    exclude("*.ser")
    exclude("*.txt")
    exclude("*.xml")
    exclude("**coreassets**")
    archiveName("chromabeam-" + version + "-mdk-javadoc.jar")
    from javadoc.destinationDir
}
task mdk(type: Jar) {
    exclude("*.png")
    exclude("*.dll")
    exclude("*.git")
    exclude("*.sha1")
    exclude("*.so")
    exclude("*.dylib")
    exclude("*.ser")
    exclude("*.txt")
    exclude("*.xml")
    exclude("**coreassets**")
    project.ext.assetsDir = ""
    archiveName("chromabeam-" + version + "-mdk.jar")
    delete(file("build/libs/chromabeam-" + version + "-mdk.jar"))
    from {
        configurations.compileClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }

    with jar
}
mdk.dependsOn sourcesJar, javadocJar


eclipse.project.name = appName + "-desktop"
